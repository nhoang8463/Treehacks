{% extends "base.html"%}
{% block content %}

<div class="upnav">
    <div class="navbar navbar-expand-md navbar-light bg-light">
        <h1 class="my-0 mr-md-auto font-weight-normal">FilterApp</h1>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="btn btn-outline-primary" href="/home">Back to Home</a>
            &nbsp;
        </nav>
    </div>
</div>

<div class="up">

    <body class="up1">
        <h1>Sign Up</h1>
        <form class="form-signin" action="" method="post">
            {{ form.hidden_tag() }}

            <!--username-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user fa-lg"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="User Name" aria-describedby="basic-addon1">
            </div>


            <!--email-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope fa-lg"></i></span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="example@email.com" aria-describedby="basic-addon1">
            </div>


            <!--password-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key fa-lg"></i></span>
                </div>
                <input class="form-control" type="password" name="password" placeholder="Password" aria-describedby="basic-addon1">
            </div>
            <p>{{form.submit(class="btn btn-lg btn-primary")}}</p>
        </form>
    </body>
</div>
{% endblock%}
